<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            color: #333;
            font-size: 2.5em;
            font-weight: bold;
        }

        .stat-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .section-title {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .product-list, .order-list {
            list-style: none;
        }

        .product-item, .order-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-item:last-child, .order-item:last-child {
            border-bottom: none;
        }

        .product-name, .order-number {
            font-weight: 600;
            color: #333;
        }

        .product-details, .order-details {
            color: #666;
            font-size: 0.9em;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .badge-low {
            background: #fee;
            color: #c33;
        }

        .badge-ok {
            background: #efe;
            color: #3c3;
        }

        .badge-pending {
            background: #fff4e6;
            color: #f57c00;
        }

        .badge-confirmed {
            background: #e8f5e9;
            color: #4caf50;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .refresh-info {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Business Dashboard</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üí∞</div>
                <div class="stat-label">Revenue</div>
                <div class="stat-value" id="revenue">-</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">üì¶</div>
                <div class="stat-label">Orders</div>
                <div class="stat-value" id="orders">-</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-label">Customers</div>
                <div class="stat-value" id="customers">-</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">üìã</div>
                <div class="stat-label">Products</div>
                <div class="stat-value" id="products">-</div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">‚ö†Ô∏è Low Stock Alert</h2>
            <ul class="product-list" id="low-stock-list">
                <li class="empty-state">Loading...</li>
            </ul>
        </div>

        <div class="section">
            <h2 class="section-title">üïê Recent Orders</h2>
            <ul class="order-list" id="recent-orders-list">
                <li class="empty-state">Loading...</li>
            </ul>
        </div>

        <p class="refresh-info">Dashboard updates when regenerated by agent</p>
    </div>

    <script>
        // This is a static template
        // The agent will regenerate this file with live data when requested
        
        // For demo purposes, show placeholder message
        setTimeout(() => {
            document.getElementById('revenue').textContent = '$0';
            document.getElementById('orders').textContent = '0';
            document.getElementById('customers').textContent = '0';
            document.getElementById('products').textContent = '0';
            
            document.getElementById('low-stock-list').innerHTML = 
                '<li class="empty-state">Ask agent to generate dashboard with live data</li>';
            
            document.getElementById('recent-orders-list').innerHTML = 
                '<li class="empty-state">Ask agent to generate dashboard with live data</li>';
        }, 500);
    </script>
</body>
</html>
